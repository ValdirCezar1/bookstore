<div class="content">

    <div class="title">
      <h1>CATEGORIAS</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarCategoria()" mat-stroked-button color="primary">NOVA CATEGORIA</button>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="categorias">
  
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>
  
        <!-- Name Ações -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
          <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
        </ng-container>

        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef>LIVROS</th>
          <td mat-cell *matCellDef="let row"> 
            <a routerLink="{{ row.id }}/livros">
              <i class="material-icons delete">
                book
              </i>
            </a>
          </td>
        </ng-container>
  
        <ng-container  matColumnDef="actions">
          <th class="acoes " mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let row"> 
            <a routerLink="update/{{ row.id }}">
              <i class="material-icons edit">
                edit
              </i>
            </a>
            <a routerLink="delete/{{ row.id }}">
              <i class="material-icons delete">
                delete
              </i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  
  </div>
