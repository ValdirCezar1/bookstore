<div class="content">

    <div class="title">
      <h1>LIVROS</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarLivro()" mat-stroked-button color="primary">NOVO LIVRO</button>

    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="livros">
  
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>TITULO</th>
          <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>
  

        <ng-container matColumnDef="ler">
          <th mat-header-cell *matHeaderCellDef>LER</th>
          <td mat-cell *matCellDef="let row"> 
            <a routerLink="{{ row.id }}/read">
              <i class="material-icons delete">
                book
              </i>
            </a>
          </td>
        </ng-container>
  
        <ng-container  matColumnDef="actions">
          <th class="acoes " mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let row"> 
            <a routerLink="{{ row.id }}/update">
              <i class="material-icons edit">
                edit
              </i>
            </a>
            <a href="#">
              <i class="material-icons delete">
                delete
              </i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  
  </div>
